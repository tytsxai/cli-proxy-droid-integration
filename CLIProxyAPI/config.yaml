port: 8317
remote-management:
  allow-remote: false
  secret-key: ""
auth-dir: "~/.cli-proxy-api"
debug: true
logging-to-file: false
usage-statistics-enabled: true
proxy-url: ""
request-retry: 3
quota-exceeded:
  switch-project: true
  switch-preview-model: true
auth:
  providers: []
generative-language-api-key: []

# Yunyi 第三方 Codex API 配置
# 注意：base-url 设置为 API 的根地址，代理会自动拼接 /v1/responses
codex-api-key:
  - api-key: "YOUR_API_KEY_HERE"
    prefix: "yunyi"
    base-url: "https://your-provider.example.com/api"
